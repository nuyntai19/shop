<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../css/csadmin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nội Dung-->
    <div class="menu">
      <h2>Menu</h2>
      <a href="quanlyuser.html">Quản lý người dùng</a>
      <a href="themsanpham.html">Thêm sản phẩm</a>
      <a href="suasanpham.html">Sửa sản phẩm</a>
      <a href="xoasanpham.html">Xóa sản phẩm</a>
      <a href="qlysanpham.html">Quản lý đơn hàng</a>
      <a href="thongke.html">Thống kê kinh doanh</a>
    </div>

    <div id="noiDungChinh" class="khung">
      <h1>Quản lý sản phẩm</h1>
    </div>

    <!-- funcion -->
    <div class="khung">
      <h2>Quản lý đơn hàng</h2>
      <form>
        <div class="form-group">
          <label for="order-status">Trạng thái đơn hàng</label>
          <select id="order-status" name="order-status">
            <option value="new">Chưa xử lý</option>
            <option value="confirmed">Đã xác nhận</option>
            <option value="delivered">Đã giao thành công</option>
            <option value="cancelled">Đã hủy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="order-date">Khoảng thời gian</label>
          <input type="date" id="order-date" name="order-date" />
        </div>
        <div class="form-group">
          <label for="order-district">Quận giao hàng</label>
          <input type="text" id="order-district" name="order-district" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn-success">Cập nhật đơn hàng</button>
        </div>
        <ul>
          <li>
            <a href="/order-details/1">Xem chi tiết nội dung đơn hàng.</a>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>

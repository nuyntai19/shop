<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>

        <!-- Product List -->
        <div class="product-list">
            <div class="product-item">
                <span>Apple</span>
                <input type="number" value="1" min="1">
                <span class="price">$20</span>
            </div>
            <div class="product-item">
                <span>Samsung</span>
                <input type="number" value="1" min="1">
                <span class="price">$15</span>
            </div>
            <div class="product-item">
                <span>Xiaomi</span>
                <input type="number" value="1" min="1">
                <span class="price">$15</span>
            </div>
            <div class="product-item">
                <span>OPPO</span>
                <input type="number" value="1" min="1">
                <span class="price">$15</span>
            </div>
            <div class="product-item">
                <span>Realme</span>
                <input type="number" value="1" min="1">
                <span class="price">$15</span>
            </div>
        </div>

        <!-- Address Section -->
        <div class="address-section">
            <h3>Shipping Address</h3>
            <label>
                <input type="radio" name="address" checked>
                Use saved address
            </label>
            <label>
                <input type="radio" name="address">
                Enter new address
            </label>
            <div class="new-address">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Street Address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip Code">
            </div>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h3>Payment Method</h3>
            <label for="cash">
                <input type="radio" name="payment" id="cash" checked>
                Cash on Delivery
            </label>
            <label for="bank">
                <input type="radio" name="payment" id="bank">
                Bank Transfer
            </label>
            <label for="card">
                <input type="radio" name="payment" id="card">
                Credit/Debit Card
            </label>
            <!-- Payment Gateway for Card -->
            <div id="card-info" class="card-info">
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Cardholder Name">
                <input type="text" placeholder="Expiry Date (MM/YY)">
                <input type="text" placeholder="CVV">
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Product Total: $35</p>
            <p>Shipping: $5</p>
            <p><strong>Total: $40</strong></p>
        </div>

        <!-- Submit Order -->
        <button type="submit">Place Order</button>
    </div>

    <!-- JavaScript để điều khiển hiển thị card-info -->
    <script>
        // Lấy các radio button và phần tử card-info
        const cardPayment = document.getElementById('card');
        const cardInfo = document.getElementById('card-info');

        // Thêm sự kiện thay đổi
        document.querySelectorAll('input[name="payment"]').forEach((input) => {
            input.addEventListener('change', () => {
                // Kiểm tra nếu chọn radio "Credit/Debit Card"
                if (cardPayment.checked) {
                    cardInfo.style.display = 'block';
                } else {
                    cardInfo.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
